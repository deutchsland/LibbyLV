<script type="text/javascript">
$(function(){
var objectList = new Array();
objectList.push(new Persion('第一型',-4));
objectList.push(new Persion('第二型',-8));
objectList.push(new Persion('第三型',-3));
objectList.push(new Persion('第四型',-1));
objectList.push(new Persion('第五型',-4));
objectList.push(new Persion('第六型',-4));
objectList.push(new Persion('第七型',-6));
objectList.push(new Persion('第八型',-5));
objectList.push(new Persion('第九型',-3));
objectList.sort(function(a,b){return b.age-a.age});

var ChaValue=0;
if(objectList[8].age<=0)
{
	ChaValue = 5 - objectList[8].age;
}
	
Highcharts.chart('PJPAP', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'NegativeZeroC=+5'
    },
    subtitle: {
        text: ''
    },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Difference of Score and the norm'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: '差值: <b>{point.y:.1f} 分</b>'
    },
    series: [{
        name: 'Population',
        data: [
            [objectList[0].name,objectList[0].age+ChaValue],
            [objectList[1].name,objectList[1].age+ChaValue],
            [objectList[2].name,objectList[2].age+ChaValue],
            [objectList[3].name,objectList[3].age+ChaValue],
            [objectList[4].name,objectList[4].age+ChaValue],
            [objectList[5].name,objectList[5].age+ChaValue],
			[objectList[6].name,objectList[6].age+ChaValue],
			[objectList[7].name,objectList[7].age+ChaValue],
			[objectList[8].name,objectList[8].age+ChaValue]
        ],
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.1f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});

})

function Persion(name,age){
	this.name=name;
	this.age=age;
}
</script>
