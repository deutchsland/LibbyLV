<script type="text/javascript">
$(function(){
var objectList = new Array();
objectList.push(new Persion('第一型',-4));

        type: 'column'
    },
    title: {
        text: 'Difference of Score and the norm'
    },
    xAxis: {

	this.name=name;
	this.age=age;
}

})
